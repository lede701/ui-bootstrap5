<div class="accordion" id="{{::accordionId}}">
	<div class="accordion-item">
	  <h5 class="accordion-header" role="tab" id="{{::headingId}}" aria-selected="{{isOpen}}" class="accordion" ng-keypress="toggleOpen($event)">
		<button class="accordion-button"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#{{::cardId}}"
				aria-expanded="{{::isOpen}}"
				aria-controls="{{::cardId}}"
				ng-click="toggleOpen()"
				ng-disabled="isDisabled"
				uib-accordion-transclude="heading"
				uib-tabindex-toggle>
			<span uib-accordion-header ng-class="{'text-muted': isDisabled}">{{heading}}</span>
		</button>
	  </h5>
	  <div id="{{::cardId}}" class="accordion-collapse collapse"
				aria-labelledby="{{::headingId}}"
				aria-hidden="{{!isOpen}}"
				role="tabcard"
				uib-collapse="!isOpen"
				ng-class="{'show': isOpen}"
				data-bs-parent="#{{accordionId}}">
			<div class="accordion-body" ng-transclude>
		</div>
	  </div>
	</div>
</div>
