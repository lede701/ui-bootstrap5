
<!DOCTYPE html>
<html lang="en" ng-app="ui.bootstrap.demo" id="top">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.0.0/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.4.0/jszip.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>

    <script src="..\dist\ui-bootstrap5-tpls-1.0.1.min.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="assets/rainbow.css"/>
    <link rel="stylesheet" href="assets/demo.css"/>
    <link rel="author" href="https://github.com/angular-ui/bootstrap/graphs/contributors">
</head>
<body class="ng-cloak" ng-controller="MainCtrl">

	<div class="container" ng-controller="PopoverDemoCtrl">
		<div class="row">
			<div class="col-12">
				<img src="#" height="100" width="1" alt="" aria-hidden="true" />
			</div>
		</div>
		<div class="row">
			<div class="col-4 offset-2">
				<uib-pulse-popover
					uib-content="Here is the error message for this popover."
					uib-title="Error"
					uib-text="Continue"
					uib-class="btn btn-primary">
					Continue
				</uib-pulse-popover>
			</div>
			<div class="col-4">
				<h4>Dynamic</h4>
				<div class="form-group">
				  <label>Popup Text:</label>
				  <input type="text" ng-model="dynamicPopover.content" class="form-control">
				</div>
				<div class="form-group">
				  <label>Popup Title:</label>
				  <input type="text" ng-model="dynamicPopover.title" class="form-control">
				</div>
				<div class="form-group">
					<label>Button Text:</label>
					<input type="text" ng-model="dynamicPopover.text" class="form-control">
				</div>
			</div>
		</div>
	</div>

	<script>
		angular.module('ui.bootstrap.popover').controller('PopoverDemoCtrl', function ($scope, $timeout, $sce) {
			$scope.dynamicPopover = {
				content: 'Hello, World!',
				title: 'Title',
				text: 'Press Me'
			};

			$scope.placement = {
				options: [
				'top',
				'top-left',
				'top-right',
				'bottom',
				'bottom-left',
				'bottom-right',
				'left',
				'left-top',
				'left-bottom',
				'right',
				'right-top',
				'right-bottom'
				],
				selected: 'top'
			};

			$timeout(() => {
				console.log('Updating popovers');
				const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
				const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
			}, 100);
		});
	</script>

</body>
</html>
